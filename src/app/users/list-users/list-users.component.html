<div> <h1 *ngIf="listUsers" > Displaying {{listUsers.length}} Users </h1></div>
<div class="main-content">
<ul>
    <li *ngFor="let user of listUsers">
    <mat-card class="card">
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-content> <a [routerLink] ="['/users/view', user.id]">View</a> <a class="action-link" [routerLink] ="['/users/edit', user.id]">Edit</a> <a class="action-link" [routerLink] ="['/users/delete', user.id]">Delete</a></mat-card-content>      
    </mat-card>
    </li>
</ul>
</div>
