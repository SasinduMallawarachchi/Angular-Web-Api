
<mat-card *ngIf="userDetails">
    <mat-card-title> {{userDetails.name}}</mat-card-title>
    <mat-card-content>{{userDetails.email}}</mat-card-content>
    <mat-card-content>{{userDetails.address.street}}</mat-card-content>
    <mat-card-content>{{userDetails.address.suite}}</mat-card-content>
    <mat-card-content>{{userDetails.address.city}}</mat-card-content>
</mat-card>
